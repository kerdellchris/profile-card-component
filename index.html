<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="wrapper">
      <img class="bg-image-top" src="images/bg-pattern-top.svg" alt="background image">
      <img class="bg-image-bottom" src="images/bg-pattern-bottom.svg" alt="background image">
    
      <div class="card-container">
        <div class="card">

          <div class="card-bg-image">
            <img src="images/bg-pattern-card.svg" alt="">
          </div>

          <div class="profile-picture">
            <img src="images/image-victor.jpg">
          </div>
          
          <div class="card-details">
            <div class="personal-info">
              <p class="name">Victor Crest</p>
              <p class="age"> 26</p>
            </div>
            <p class="place"> London</p>
          </div>

          <div class="stats">
            <div class="followers">
              <p class="stat-heading">80K</p>
              <p class="stat-details">Followers</p>
            </div>
            <div class="likes">
              <p class="stat-heading">803K</p>
              <p class="stat-details">Likes</p>
            </div>
            <div class="photos">
              <p class="stat-heading">1.4K</p>
              <p class="stat-details">Photos</p>
            </div>

          </div>

          
         
         
        
          
          
        
          
          
        
         
          
        </div><!--end card-->

      </div><!--end card-container -->
      

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </div>
 

</body>
</html>
